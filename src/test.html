<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: #EF5F22;
        }

        .message {
            display: none;
        }

        @media all and (min-aspect-ratio: 1/1) {
            body {
                background-color: green;
            }
        }

        @media all and (orientation: landscape) {
            .message {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="message">We are in landscape mode.</div>
</body>
</html>
